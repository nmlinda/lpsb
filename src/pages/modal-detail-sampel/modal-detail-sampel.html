<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-2 no-padding>
            <button ion-button (click)="closeModal()" clear icon-only>
              <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-10 no-padding align-self-center>
          <ion-title>Detail Pesanan</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of sampel">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-label no-margin>{{item.JenisAnalisis}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <img src="../../assets/imgs/fitokimia.jpg">
          </ion-col>
          <ion-col col-9>
            <p>
              {{item.JenisSampel}} ({{item.Jumlah}})
            </p>
            <p>
              Kemasan: {{item.Kemasan}}
            </p>
            <p>
              Bentuk:{{item.BentukSampel}}
            </p>
            <p text-right>
              IPB Rp {{item.HargaIPB | number:0 }}<br>
              NON-IPB Rp {{item.HargaNONIPB | number:0 }}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>

<ion-footer>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <h5 no-margin>Total</h5>
    </ion-col>
    <ion-col col-6>
      <h5 text-right no-margin>
          IPB Rp {{hargaIPB | number:0 }}<br>
          NON-IPB Rp {{hargaNONIPB | number:0 }}
      </h5>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-footer>
