<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-2 no-padding>
            <button ion-button (click)="closeModal()" clear icon-only>
              <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-10 no-padding align-self-center>
          <ion-title>Detail Pesanan</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of sampel">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-label no-margin class="title">
              <strong>{{ item.JenisAnalisis }} ({{ item.Metode }})</strong>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2>
            <img src="../../assets/imgs/fitokimia.jpg">
          </ion-col>
          <ion-col col-10>
            <p>
              {{item.JenisSampel}} ({{item.Jumlah}})
            </p>
            <p>
              Kemasan: {{item.Kemasan}}
            </p>
            <p>
              Bentuk:{{item.BentukSampel}}
            </p>
            <p text-right class="price-item">
                Rp {{item.Harga | number:0 }}
              <!-- IPB Rp {{item.HargaIPB | number:0 }}<br>
              NON-IPB Rp {{item.HargaNONIPB | number:0 }} -->
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>

<ion-footer style="background-color: white">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <p no-margin class="price-title">
            Total Harga
          </p>
        </ion-col>
        <ion-col col-6 text-right>
          <p class="price">
            Rp {{ harga | number:0  }}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
