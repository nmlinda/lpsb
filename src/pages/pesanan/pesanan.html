<ion-header>

  <ion-navbar>
    <ion-title>Pesanan Saya</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="status">
        <ion-segment-button value="1">
          Belum Dianalisis
        </ion-segment-button>
        <ion-segment-button value="2">
          Dianalisis
        </ion-segment-button>
        <ion-segment-button value="3">
          Selesai
        </ion-segment-button>
        <ion-segment-button value="4">
          Batal
        </ion-segment-button>
      </ion-segment>

    <div [ngSwitch]="status">
        <ion-list *ngSwitchCase="1">
          <ion-item>
            <h2>Ruby</h2>
          </ion-item>
        </ion-list>
      
        <ion-list *ngSwitchCase="2">
          <ion-item>
            <h2>Luna</h2>
          </ion-item>
        </ion-list>
    </div>
      
    
</ion-content>
