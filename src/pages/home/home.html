<ion-header>

        <ion-slide style="background-color: white">

        <button ion-button full color="light">

      </ion-col>
      <ion-col col-6>

          </button>
      </ion-col>
      <ion-col col-6>

      </ion-col>
      <ion-col col-6>

      </ion-col>

        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Pola KLT
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          DPPH
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">

        </button>
      </ion-col>

</ion-content>
