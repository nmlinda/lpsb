<ion-header>
  <ion-navbar>
    <ion-title>LPSB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager>

        <ion-slide style="background-color:white">
          <h6>Selamat datang di LPSB!</h6>
        </ion-slide>
      
        <ion-slide style="background-color: white">
          <h2>Slide 2</h2>
        </ion-slide>
      
        <ion-slide style="background-color: white">
          <h2>Slide 3</h2>
        </ion-slide>
      
      </ion-slides>
  
  <button ion-button full large [navPush]="buatPesanan">
    BUAT PESANAN
  </button>

  <ion-list no-margin>
    <ion-list-header no-margin>
      <ion-title>Jenis Analisis</ion-title>
        <button ion-button color="dark" clear icon-only item-right [navPush]="kategoriAnalisis">
            <ion-icon name='arrow-dropright' is-active="false"></ion-icon>
          </button>
    </ion-list-header>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full color="light">
          Fitokimia
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Senyawa Penciri
        </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button full color="light">
            Mikrobiologi
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button full color="light">
            Kadar
          </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Logam Berat
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Ekstraksi
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Pola KLT
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          DPPH
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Enzim
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="light">
          Lainnya
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
