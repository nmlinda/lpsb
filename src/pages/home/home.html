<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            Lab Uji Biofarmaka
        </ion-title>
        <ion-buttons end>
            <button ion-button color="primary" class="btn--navbar" clear icon-only (click)="notifikasi()">
        <ion-icon name="notifications">
          <ion-badge *ngIf="jumlahNotif" color="danger">{{ jumlahNotif }}</ion-badge>
        </ion-icon>
      </button>
            <button ion-button color="primary" class="btn--navbar" clear icon-only (click)="keranjang()">
        <ion-icon name="cart">
          <ion-badge *ngIf="jumlahKeranjang" color="danger">{{ jumlahKeranjang }}</ion-badge>
        </ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

    <ion-searchbar (click)="cari()" class="search-bar" placeholder="Contoh: Fitokimia, Ekstraksi.."></ion-searchbar>

    <ion-card class="card--green">
        <ion-grid>
            <ion-row (click)="gotoKategori()">
                <ion-col col-3 text-center align-self-center>
                    <ion-icon name="flask" style="font-size: 10vh;" color="primary"></ion-icon>
                </ion-col>
                <ion-col col-9>
                    <h2><strong>Pesan Jasa Analisis</strong></h2>
                    <p text-wrap>Buat pesanan uji biofarmaka dan lihat hasilnya pada aplikasi ini!</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card class="card-utama">
        <ion-card-header>
            KATEGORI
        </ion-card-header>

        <ion-card-content no-padding>

                        <p text-center class="tess" text-wrap>
                            {{item.Kategori}}
                        </p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
