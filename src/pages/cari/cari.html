<ion-header>

    <ion-navbar>
        <ion-searchbar placeholder="Contoh: Fitokimia, Ekstraksi.." [(ngModel)]="cariAnalisis" autofocus="true"></ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid no-padding *ngIf="cariAnalisis">
        <ion-row>
            <ion-col *ngFor="let item of katalog | cari : cariAnalisis" col-6 no-padding>
                <ion-card class="card-jenis" (click)="gotoDetailAnalisis(item.IDKatalog)" text-center>
                    <img src="assets/imgs/fitokimia.jpg" class="img-jenis">
                    <h2 text-uppercase><strong>{{item.JenisAnalisis}}</strong></h2>
                    <p class="text-content">
                        IPB Rp {{item.HargaIPB | number:0 }}<br> NON-IPB {{item.HargaNONIPB | number:0 }}
                    </p>
                </ion-card>
                <!-- <div padding *ngIf="mygrid.rows.length == 4">
          <h5 text-center>Hasil pencarian tidak ditemukan</h5>
        </div> -->
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
