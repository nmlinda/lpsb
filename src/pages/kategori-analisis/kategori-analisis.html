<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-8 style="padding-top: 4px;">
          <ion-title>{{kategori}}</ion-title>
        </ion-col>
        <ion-col col-4 no-padding>
          <page-navbar></page-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (click)="cari()">
  </ion-searchbar>

  <ion-grid class="grid-content" no-padding>
    <ion-row>
      <ion-col *ngFor="let jenis of jenisAnalisis" col-6 no-padding>
        <ion-card class="card-jenis" (click)="gotoDetailAnalisis(jenis)"  text-center>
          <img src="../../assets/imgs/fitokimia.jpg" class="img-jenis">
          <h2 text-uppercase><strong>{{jenis}}</strong></h2>
          <p>
            IPB Rp 125.000<br>
            NON-IPB Rp 175.000
          </p>
          <button ion-button outline (click)="gotoBuatPesanan()" stop-event="click">
            Pesan
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab [navPush]="buatPesanan">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
