<ion-content>
  <ion-card padding>
    <ion-list radio-group [(ngModel)]="kirimSampel">
      <p no-margin><strong>Pengiriman sampel melalui:</strong></p>
      <ion-item no-padding>
        <ion-label>Diserahkan langsung ke LPSB</ion-label>
        <ion-radio value="1" item-left style="margin: 6px;" (ionSelect)='langsungSelected()'></ion-radio>
      </ion-item>
      <p text-wrap class="alamat">
        Alamat LPSB:<br>
        Laboratorium Pusat Studi Biofarmaka Tropika<br>
        Kampus IPB Taman Kencana<br>
        Jl. Taman Kencana No 3<br>
        Bogor 16128
      </p>
      <ion-item no-padding>
        <ion-label>Dikirim dengan jasa pengiriman</ion-label>
        <ion-radio value="2" item-left style="margin: 6px;" (ionSelect)='jasaSelected()'></ion-radio>
      </ion-item>
      <ion-item *ngIf="kirimJasa">
        <ion-label stacked>Nomor Resi Pengiriman</ion-label>
        <ion-input type="text" [(ngModel)]="noResi"></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
