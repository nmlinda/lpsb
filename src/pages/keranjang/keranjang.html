<ion-header>

  <ion-navbar>
    <ion-title>Keranjang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let jenisAnalisis of listJenisAnalisis">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item no-padding>
          <ion-label>{{jenisAnalisis}}</ion-label>
          <ion-checkbox style="margin-right: 9px" checked></ion-checkbox>
        </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item text-right>
            <ion-icon name="close"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <img src="../../assets/imgs/fitokimia.jpg">
        </ion-col>
        <ion-col col-9>
          <p>
            Daun (1)<br>
            Kemasan: Plastik<br>
            IPB Rp 90000<br>
            NON-IPB Rp 100000
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer style="background-color: white">
  <ion-grid>
    <ion-row>
      <ion-col col-7>
        <h6 no-margin>
          <strong>Harga IPB : Rp 200000<br>
            Harga NONIPB: Rp 250000</strong>
          </h6>
      </ion-col>
      <ion-col col-5>
        <ion-buttons end>
          <button ion-button color="primary" (click)="gotoReviewPesanan()">Berikutnya</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
