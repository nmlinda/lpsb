<ion-header>

  <ion-navbar>
    <ion-title>Rekening Saya</ion-title>
    <ion-buttons end>
      <button ion-button>Simpan</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nama Bank</ion-label>
      <ion-input type="text" [(ngModel)]="namaBank"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>No Rekening</ion-label>
      <ion-input type="text" [(ngModel)]="noRekening"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nama Nasabah</ion-label>
      <ion-input type="text" [(ngModel)]="namaNasabah"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
