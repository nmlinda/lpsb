<ion-header>

  <ion-navbar>
      <ion-grid no-padding>
          <ion-row>
            <ion-col col-2 no-padding>
              <button ion-button (click)="closeModal()" clear icon-only>
                <ion-icon name="arrow-back"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6 no-padding align-self-center>
              <ion-title>Rekening Saya</ion-title>
            </ion-col>
            <ion-col col-4 no-padding text-right>
              <button ion-button clear (click)="simpan()" [disabled]="rekform.invalid">Simpan</button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="rekform" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked class="labelForm">Nama Bank</ion-label>
        <ion-input type="text" [(ngModel)]="rekData.namaBank" formControlName="namaBank" placeholder="Contoh: BNI"
          [class.error1]="!rekform.controls.namaBank.valid && rekform.controls.namaBank.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="rekform.get('namaBank').hasError('required') && rekform.get('namaBank').touched">
        <div class="error" *ngIf="rekform.get('namaBank').hasError('required') && rekform.get('namaBank').touched">
          Masukkan Nama Bank
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked class="labelForm">No. Rekening</ion-label>
        <ion-input type="number" [(ngModel)]="rekData.noRekening" formControlName="noRekening" placeholder="Contoh: 123456789"
          [class.error1]="!rekform.controls.noRekening.valid && rekform.controls.noRekening.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="rekform.get('noRekening').hasError('required') && rekform.get('noRekening').touched">
        <div class="error" *ngIf="rekform.get('noRekening').hasError('required') && rekform.get('noRekening').touched">
          Masukkan No Rekening
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked class="labelForm">Nama Pemilik Rekening</ion-label>
        <ion-input type="text" [(ngModel)]="rekData.namaNasabah" formControlName="namaNasabah" placeholder="Contoh: Muhammad Gofar"
          [class.error1]="!rekform.controls.namaNasabah.valid && rekform.controls.namaNasabah.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="rekform.get('namaNasabah').hasError('required') && rekform.get('namaNasabah').touched">
        <div class="error" *ngIf="rekform.get('namaNasabah').hasError('required') && rekform.get('namaNasabah').touched">
          Masukkan Nama Nasabah
        </div>
      </ion-item>
    </ion-list>
  </form>

  <ion-card class="info">
    <p class="text-info">
      Masukkan info terkait rekening di atas sesuai pada buku tabungan.
    </p>
  </ion-card>
</ion-content>
