<ion-header>

  <ion-navbar>
    <ion-title>Buat Pesanan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img src="../../assets/imgs/fitokimia.jpg">
        </ion-col>
        <ion-col col-9>
          <h2 text-uppercase>Fitokimia</h2>
          <h4>
            IPB Rp 200.000<br>
            NON-IPB Rp 250.000
          </h4>
          <h4 text-right>
            INFO
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2>
            <strong>Sampel</strong>
          </h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p no-margin>
            Kondisi Sampel
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-label color="primary" stacked>Jenis</ion-label>
          <ion-input type="text" placeholder="Jenis"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Kemasan</ion-label>
            <ion-select [(ngModel)]="kemasan">
              <ion-option value="pilih" disabled>Pilih</ion-option>
              <ion-option value="Plastik">Plastik</ion-option>
              <ion-option value="Kardus">Kardus</ion-option>
              <ion-option value="lainnya">Lainnya</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-input type="text" placeholder="Ketik kemasan lainnya.."></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Bentuk</ion-label>
            <ion-select [(ngModel)]="bentuk" [disabled]="bentukSelect">
              <ion-option value="pilih" disabled>Pilih</ion-option>
              <ion-option value="Cairan" [disabled]="cairan">Cairan</ion-option>
              <ion-option value="Ekstrak" [disabled]="ekstrak">Ekstrak</ion-option>
              <ion-option value="Serbuk" [disabled]="serbuk">Serbuk</ion-option>
              <ion-option value="Simplisia" [disabled]="simplisia">Simplisia</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6  justify-content-center align-items-center>
          <ion-label color="primary" stacked>Jumlah</ion-label>
          <button ion-button icon-only clear no-margin (click)="minJumlah()">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
          <h4 class="jumlah">{{jumlah}}</h4>
          <button ion-button icon-only clear no-margin (click)="addJumlah()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer style="background-color: white">
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline block icon-only (click)="tambahKeranjang()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-9>
        <ion-buttons end>
          <button ion-button block color="primary" (click)="gotoKeranjang()">Pesan Sekarang</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
