<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-2 no-padding>
          <button ion-button (click)="closeModal()" clear icon-only>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-10 no-padding align-self-center>
          <ion-title>Batalkan Pesanan</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
   
    <h6>
      Mengapa Anda membatalkan pesanan?
    </h6>
    <ion-list radio-group no-margin [(ngModel)]="alasan">
      <ion-item no-padding>
        <ion-label class="label">Saya salah memasukkan input</ion-label>
        <ion-radio value="1" item-left></ion-radio>
      </ion-item>
      <ion-item no-padding>
        <ion-label class="label">Saya ingin mengubah data pesanan</ion-label>
        <ion-radio value="2" item-left></ion-radio>
      </ion-item>
      <ion-item no-padding>
        <ion-label class="label">Lainnya</ion-label>
        <ion-radio value="2" item-left></ion-radio>
      </ion-item>

      <ion-item>
        <ion-input type="text" [disabled]="inputAsal" [(ngModel)]="institusiLainnya"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="footer" scrollY="false">
    <button ion-button full icon-only no-margin>
      Batalkan
    </button>
  </div>
</ion-content>
