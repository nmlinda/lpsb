<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-2 no-padding>
          <button ion-button (click)="closeModal()" clear icon-only>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-10 no-padding align-self-center>
          <ion-title>Batalkan Pesanan</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
   
    <h6>
      Mengapa Anda membatalkan pesanan?
    </h6>
    <ion-list radio-group no-margin [(ngModel)]="alasan">
      <ion-item no-padding>
        <ion-label class="label">Saya salah memasukkan input</ion-label>
        <ion-radio value="Saya salah memasukkan input" item-left style="margin: 6px;"></ion-radio>
      </ion-item>
      <ion-item no-padding>
        <ion-label class="label">Saya ingin mengubah data pesanan</ion-label>
        <ion-radio value="Saya ingin mengubah data pesanan" item-left style="margin: 6px;"></ion-radio>
      </ion-item>
      <ion-item no-padding>
        <ion-label class="label">Lainnya</ion-label>
        <ion-radio value="lain" item-left style="margin: 6px;" (ionSelect)="lainnya()"></ion-radio>
  
        <ion-input  *ngIf="alasanLain" type="text" [(ngModel)]="alasanLainnya" autofocus="true"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="footer" scrollY="false">
    <button ion-button full color="danger" no-margin (click)="batal()">
      Batalkan
    </button>
  </div>
</ion-content>
