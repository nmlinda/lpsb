<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-8 style="padding-top: 4px;" text-left>
            <ion-title>{{ namaJenis }}</ion-title>
        </ion-col>
        <ion-col col-4 no-padding>
          <page-navbar></page-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card color="light">
    <img src="../../assets/imgs/fitokimia.jpg" class="img-jenis">
    <h2 text-center text-uppercase>
      <strong>{{ namaJenis }}</strong>
    </h2>
    <p text-center>
      IPB Rp {{ hargaIPB | number:0  }}<br>
      Non-IPB Rp {{ hargaNONIPB | number:0  }}<br>
    </p>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-1 align-self-center no-padding text-center>
          <ion-icon name="pricetag" color="primary"></ion-icon>
        </ion-col>
        <ion-col col-4 no-padding>
          <p class="sub-head">
            Kategori<br>
          </p>
        </ion-col>
      <!-- </ion-row>
      <ion-row> -->
          <ion-col col-1 align-self-center no-padding text-center>
              <ion-icon name="flask" color="primary"></ion-icon>
            </ion-col>
            <ion-col col-6 no-padding>
              <p class="sub-head">
                Metode<br>
              </p>
            </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-1 no-padding>

            </ion-col>
            <ion-col col-4 no-padding>
              <p class="text-content">{{ kategori }}
              </p>
            </ion-col>
        
      <!-- </ion-row>
      <ion-row> -->
        <ion-col col-1 no-padding>

        </ion-col>
        <ion-col col-6 no-padding>
          <p class="text-content">
            {{ metode }}
            <br>
            Keterangan:<br>{{ keterangan }}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 align-self-center no-padding text-center>
          <ion-icon name="checkmark-circle" color="primary"></ion-icon>
        </ion-col>
        <ion-col col-11 no-padding>
          <p class="sub-head">
            Pilihan Bentuk Sampel yang Dibutuhkan<br>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 no-padding>

        </ion-col>
        <ion-col col-11 no-padding>
          <p class="text-content" *ngIf="cairan">Cairan</p>
          <p class="text-content" *ngIf="ekstrak">Ekstrak</p>
          <p class="text-content" *ngIf="serbuk">Serbuk</p>
          <p class="text-content" *ngIf="simplisia">Simplisia</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div class="footer" scrollY="false">
      <button ion-button block (click)="buatPesanan()">
          Pesan
        </button>
    </div>
</ion-content>
