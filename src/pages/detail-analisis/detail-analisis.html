<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-8 style="padding-top: 4px;">
          <ion-title>{{ namaJenis }}</ion-title>
        </ion-col>
        <ion-col col-4 no-padding>
          <page-navbar></page-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/fitokimia.jpg" class="img-jenis">
    <h2 text-center text-uppercase>
      <strong>{{ namaJenis }}</strong>
    </h2>
    <p text-center>
      IPB Rp {{ hargaIPB }}<br>
      Non-IPB Rp {{ hargaNONIPB }}<br>
    </p>
  </ion-card>
  <ion-list>
    <ion-item>
      <h3>Metode</h3>
    </ion-item>
    <ion-item>
      <p>{{ metode }}<br>
        Keterangan: {{ keterangan }}
      </p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <h3>
        <ion-icon name="flask"></ion-icon>
        Pilihan Bentuk Sampel yang Dibutuhkan
      </h3>
    </ion-item>
    <ion-item>
      <p *ngIf="cairan">Cairan</p>
      <p *ngIf="ekstrak">Ekstrak</p>
      <p *ngIf="serbuk">Serbuk</p>
      <p *ngIf="simplisia">Simplisia</p>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer padding>
  <button ion-button block (click)="buatPesanan()">
    Pesan
  </button>
</ion-footer>
