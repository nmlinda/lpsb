<ion-header>

  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-8 style="padding-top: 4px;" text-left>
            <ion-title>{{ namaJenis }}</ion-title>
        </ion-col>
        <ion-col col-4 no-padding>
          <page-navbar></page-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card color="light">
    <img src="../../assets/imgs/fitokimia.jpg" class="img-jenis">
    <h2 text-center text-uppercase>
      <strong>{{ namaJenis }}</strong>
    </h2>
    <p text-center>
      IPB Rp {{ hargaIPB }}<br>
      Non-IPB Rp {{ hargaNONIPB }}<br>
    </p>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-1 align-self-center no-padding text-center>
          <ion-icon name="pricetag"></ion-icon>
        </ion-col>
        <ion-col col-11 no-padding>
          <p>
            <strong>Kategori</strong><br>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 no-padding>

        </ion-col>
        <ion-col col-11 no-padding>
          <p>{{ kategori }}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 align-self-center no-padding text-center>
          <ion-icon name="flask"></ion-icon>
        </ion-col>
        <ion-col col-11 no-padding>
          <p>
            <strong>Metode</strong><br>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 no-padding>

        </ion-col>
        <ion-col col-11 no-padding>
          <p>{{ metode }}<br>
            Keterangan: {{ keterangan }}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 align-self-center no-padding text-center>
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col col-11 no-padding>
          <p>
            <strong>Pilihan Bentuk Sampel yang Dibutuhkan</strong><br>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 no-padding>

        </ion-col>
        <ion-col col-11 no-padding>
          <p *ngIf="cairan">Cairan</p>
          <p *ngIf="ekstrak">Ekstrak</p>
          <p *ngIf="serbuk">Serbuk</p>
          <p *ngIf="simplisia">Simplisia</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
<ion-footer padding>
  <button ion-button block (click)="buatPesanan()">
    Pesan
  </button>
</ion-footer>
